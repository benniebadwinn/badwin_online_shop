{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">My orders</h3>
	<div class="row">
        <div class="col-md-3">
            {% include 'user_sidebar.html' %}
        </div>
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Total Amount</th>
                            <th>Paid Status</th>
                            <th>Order Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td><a href="{% url 'user_orders_items' order.id %}" class="btn btn-sm btn-dark">{{order.id}}</a></td>
                            <td>{{order.total_amt}}</td>
                            <td>{{order.paid_status}}</td>
                            <td>{{order.order_dt}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
	</div>
</main>
{% endblock %}
