{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Brands</h3>
	<div class="row">
        {% if data %}
            {% for b in data %}
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                <a href="brand-product-list/{{b.id}}"><img src="media/{{b.img}}" class="card-img-top" alt="{{b.title}}"></a>
                <div class="card-body">
                    <h6 class="card-text"><a href="brand-product-list/{{b.id}}">{{b.title}}</a></h6>
                </div>
                </div>
            </div>
            {% endfor %}
        {% endif %}
	</div>
</main>
{% endblock %}
