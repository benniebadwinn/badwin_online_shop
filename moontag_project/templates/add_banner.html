{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<form method="POST" action="add-banner" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Add Image (The banners will shown on the home page pictures)</label>
        <input type="file" class="form-control" name="img" id="img" accept="image/*" placeholder="Add image" required>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Add Banner name</label>
      <input type="text" class="form-control" name="text" id="text" placeholder="Banner name" required>
    </div>
    <div class="form-group">
        <button type="submit">Add Banner</button>
    </div>
  </form>
{% endblock %}
