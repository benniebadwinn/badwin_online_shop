{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<form method="POST" action="add-size" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Add Size name</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="Size name" required>
    </div>
    <div class="form-group">
        <button type="submit">Add Size</button>
    </div>
  </form>
{% endblock %}
