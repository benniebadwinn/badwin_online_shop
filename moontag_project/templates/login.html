{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'css/login_page.css' %}">
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<h3 id="head">Log in</h3>
<div id="content">
    <form action="login1" method="post">
        {% csrf_token %}
        <label id="uname" for="">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        <br>  

        <label id="passwordcss" for="">Paswword:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password" required>
        <br>
        <button id="logb" type="submit">Log in </button>
    </form>

    <p><button id="reglink" type="submit"><a href="http://127.0.0.1:8000/register1">still dont have account ?</a></button></p>
</div>
</main>
{% endblock %}
