{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'cssM/owl.carousel.min.css' %}" />
    <link href="{% static 'cssM/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'cssM/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'cssM/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->
        <!-- Content Start -->
        <div class="content">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-6">
                        <div class="bg-secondary rounded h-100 p-4">      
                            <h6 class="mb-4">Edit Product</h6>
                            <form action="/store/products/edit/{{product.id}}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Product Title</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="title" placeholder="{{product.title}}">
                                    <div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Product Slug</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" name="slug"  placeholder="{{product.slug}}">
                                    <div>
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name="detail" placeholder="Product detail"
                                        id="floatingTextarea" style="height: 150px;"></textarea>
                                    <label for="floatingTextarea">Product Detail</label>
                                </div>
                                <br>
                                <div class="form-floating">
                                    <textarea class="form-control" name="specs" placeholder="Product specs"
                                        id="floatingTextarea" style="height: 120px;"></textarea>
                                    <label for="floatingTextarea">Product Specs</label>
                                </div>
                                <br>       
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Form End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="/store">Monntag</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static '/jsM/js/chart.min.js' %}"></script>
    <script src="{% static '/jsM/js/easing.min.js' %}"></script>
    <script src="{% static '/jsM/js/waypoints.min.js' %}"></script>
    <script src="{% static '/jsM/js/owl.carousel.min.js' %}"></script>
    <script src="{% static '/jsM/js/moment.min.js' %}"></script>
    <script src="{% static '/jsM/js/moment-timezone.min.js' %}"></script>
    <script src="{% static '/jsM/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Template Javascript -->
    <script src="{% static '/jsM/main.js' %}"></script>
</body>

</html>
