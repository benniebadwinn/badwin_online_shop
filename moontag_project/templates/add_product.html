{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
<!DOCTYPE html>
<link rel="stylesheet" href="{% static 'css/add_product.css' %}">
<form method="POST" action="add-product" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1" style="margin-top: 50px;"><th class="form-control">{{ form }}</th></label>
  </div>
  <div class="form-group">
    <button type="submit">Add Product</button>
</div>
</form>
  <h4 style="color: #ff9900;">Remamber that after you add new product you need to add his Attribute</h4>
{% endblock %}
